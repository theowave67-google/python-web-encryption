name: Build and Push Docker Image

on:
  push:
    branches: [ release ]          # 你只在 release 分支推送时构建
    tags: [ 'v*.*.*' ]             # tag 如 v1.2.3 时也触发
  pull_request:
    branches: [ main, master ]     # PR 时只跑 build，不 push

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write               # 必须有这个才能写 GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 可选：只建 amd64 就删掉下面两行（体积和速度都更快）
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 正确登录 GHCR 的写法
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 自动生成镜像完整名称和标签（推荐方式）
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # 构建并推送
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64   # 只想 amd64 改成 linux/amd64
          push: ${{ github.event_name != 'pull_request' }}  # PR 只 build 不 push
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
